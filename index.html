<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Duck Hunt - Paused</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/oH4ccQq.png">
    
    <style>
        :root {
            --green: #60A34D; /* Kept for modal button/link colors */
            --gold: #FFD700;
            --glass-bg: rgba(0, 0, 0, 0.4);
            --glass-blur: 24px;
            --glass-border-top: rgba(255, 255, 255, 0.15);
            --glass-border-bottom: rgba(255, 255, 255, 0.03);
            --glass-shadow: none;
            --inset-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white; /* All text is white by default */
            text-align: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Video Background */
        #login-bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
        }

        /* Glass Card Base Style */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border-bottom);
            border-top-color: var(--glass-border-top);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 1.5rem;
        }

        /* Main Content Container */
        .container {
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            
            /* Vertical layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Space between elements */

            padding-top: calc(2rem + var(--safe-area-top));
            padding-bottom: calc(2rem + var(--safe-area-bottom));
        }

        .header-image {
            width: 100%;
            max-width: 300px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: white; /* Explicitly white */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Subtle white glow */
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            color: rgba(255, 255, 255, 0.9); /* Slightly off-white for body text */
        }
        
        .info-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
            margin-top: 1rem;
        }
        
        .info-link:hover {
            color: white;
        }

        .footer-logo {
            height: 50px;
            margin-top: 1rem;
            object-fit: contain;
            opacity: 0.7;
        }

        /* --- Modal Styles --- */
        #info-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
        }

        #info-modal {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
            max-height: 90vh;
        }

        #modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        #modal-title {
            margin-top: 0;
            border-bottom: 2px solid var(--green);
            padding-bottom: 0.5rem;
            text-align: center !important;
        }

        #modal-content {
            text-align: center;
            padding: 0 0.5rem;
            max-height: calc(90vh - 120px);
            overflow-y: auto;
        }

        #modal-content a {
            color: var(--green);
            text-decoration: underline;
            font-weight: bold;
        }

        #modal-content p,
        #modal-content h5,
        #modal-content h4 {
            text-align: center;
        }

        #modal-content p {
            font-size: 0.95rem;
        }

    </style>
</head>
<body>
    
    <video autoplay loop muted playsinline id="login-bg-video"></video>

    <div class="container glass-card">
        <img src="https://i.imgur.com/piKjXSd.png" alt="Wicked Movie Header" class="header-image">
        
        <h1>The Ducks Are Taking A Nap! ðŸ˜´</h1>
        <p>
            The hunt will resume at <strong>6:00 AM.</strong>
            <br><br>
            Please be sure to scan back starting at 6! Please do not search for ducks before then.
        </p>

        <a id="what-is-duck-hunt-link" class="info-link">What is Duck Hunt?</a>

        <img src="https://ik.imagekit.io/cabgcu/Untitled%20design-3.png?updatedAt=1761432550912" alt="Canyon Activities Board Logo" class="footer-logo">
    </div>

    <div id="info-modal-backdrop">
        <div id="info-modal" class="glass-card">
            <button id="modal-close-btn">&times;</button>
            <h3 id="modal-title"></h3>
            <div id="modal-content"></div>
        </div>
    </div>


    <script>
        // --- Video Rotation ---
        const LOGIN_VIDEOS = [
            'https://i.imgur.com/Aqrg8yc.mp4', // Original
            'https://i.imgur.com/YwNPfOg.mp4'  // New one
        ];
        const VIDEO_SESSION_KEY = 'lastVideoIndex';

        function setLoginVideo() {
            const videoEl = document.getElementById('login-bg-video');
            if (!videoEl) return;

            let lastIndex = sessionStorage.getItem(VIDEO_SESSION_KEY);
            let nextIndex;

            if (lastIndex === null) {
                nextIndex = Math.floor(Math.random() * LOGIN_VIDEOS.length);
            } else {
                lastIndex = parseInt(lastIndex, 10);
                nextIndex = (lastIndex + 1) % LOGIN_VIDEOS.length;
            }

            sessionStorage.setItem(VIDEO_SESSION_KEY, nextIndex);
            videoEl.src = LOGIN_VIDEOS[nextIndex];
            videoEl.load();
        }
        
        // --- Modal Data and Function ---

        // Contains ONLY the data needed for the "What is" modal
        const infoDataCache = [{
            title: 'What is Duck Hunt?',
            content: [
                "Duck Hunt is the ultimate campus-wide scavenger hunt hosted by the Canyon Activities Board (CAB) to celebrate Lip Sync 2025!",
                "Students find hidden QR-coded ducks, scan them to earn points, and compete for massive prizes at the top of the leaderboard.",
                "",
                "**Event Dates:** Virtual Hunt starts **October 27th**. Physical Hunt runs **November 3rd - November 8th**.",
                "",
                "### Prizes:",
                "ðŸ¥‡ **1st Place:** VIP Lip Sync Tickets",
                "ðŸ¥ˆ **2nd Place:** 2 Months Free Stampede",
                "ðŸ¥‰ **3rd Place:** $200 Lope Shop Spree",
                "",
                "### Check out the Lip Sync 2025 Promo Video!",
                `<iframe width="100%" height="200" src="https://www.youtube.com/embed/6I-lgo3Vu_8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`,
                "",
                "The Hunt is paused right now, but it will be back!"
            ]
        }];

        // Function to show the modal
        function showInfoModal(title, content) {
            document.getElementById('modal-title').textContent = title || "Information Detail";
            const contentEl = document.getElementById('modal-content');
            let html = '';
            
            if (Array.isArray(content)) {
                html = content.map(item => {
                    item = item.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    item = item.replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$2</a>');
                    if (item.startsWith('###')) {
                        return `<h4 style="margin-top:1rem; margin-bottom: 0.5rem; color: var(--gold);">${item.substring(3).trim()}</h4>`;
                    }
                    if (item.includes('<iframe')) {
                        return item;
                    }
                    if (item.trim() === '') return '<p></p>';
                    return `<p>${item}</p>`;
                }).join('');
            }
            
            contentEl.innerHTML = html;
            document.getElementById('info-modal-backdrop').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // This ensures no other app logic runs. Only the video and modal listeners.
        document.addEventListener('DOMContentLoaded', () => {
            // Start the video
            setLoginVideo();

            // Modal Listeners
            const modalBackdrop = document.getElementById('info-modal-backdrop');
            
            document.getElementById('modal-close-btn').addEventListener('click', () => {
                modalBackdrop.style.display = 'none';
                document.body.style.overflow = '';
            });
            
            modalBackdrop.addEventListener('click', (e) => {
                if (e.target.id === 'info-modal-backdrop') {
                    modalBackdrop.style.display = 'none';
                    document.body.style.overflow = '';
                }
            });

            document.getElementById('what-is-duck-hunt-link').addEventListener('click', (e) => {
                e.preventDefault();
                const infoItem = infoDataCache.find(item => item.title === 'What is Duck Hunt?');
                if (infoItem) {
                    showInfoModal(infoItem.title, infoItem.content);
                }
            });
        });
    </script>
</body>
</html>
