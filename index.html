<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duck Hunt 2025</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root {
            --green: #60A34D;
            --pink: #ff69b4;
            --card-bg: rgba(25, 25, 25, 0.4);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            text-align: center;
        }

        .hidden { display: none !important; }

        .glass-card { 
            background: var(--card-bg); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid var(--border-color); 
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
        }
        
        .button-group { display: flex; gap: 0.5rem; }
        .button-group button, .full-width-btn { flex: 1; border-radius: 10px; padding: 12px 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; border: 2px solid var(--green); transition: all 0.3s ease; }
        .primary-btn { background-color: var(--green); color: white; }
        .secondary-btn { background-color: transparent; color: var(--green); }
        .primary-btn:hover { background-color: #4b823e; border-color: #4b823e; box-shadow: 0 0 15px var(--green); }
        .secondary-btn:hover { background-color: var(--green); color: white; box-shadow: 0 0 15px var(--green); }
        
        #lava-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #lava-container::before, #lava-container::after { content: ''; position: absolute; width: 50vmax; height: 50vmax; border-radius: 50%; opacity: 0.6; mix-blend-mode: lighten; filter: blur(100px); }
        #lava-container::before { background-color: var(--pink); top: -25vmax; left: -25vmax; animation: move-pink 25s infinite linear; }
        #lava-container::after { background-color: var(--green); bottom: -25vmax; right: -25vmax; animation: move-green 20s infinite linear; animation-delay: -10s; }

        .screen { opacity: 0; transition: opacity 0.5s ease-in-out; pointer-events: none; }
        .screen.visible { opacity: 1; pointer-events: auto; }
        
        #login-screen { position: absolute; width: 100%; height: 100%; }
        #instructions-card { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 0.8rem 1.2rem; border-radius: 12px; width: 90%; max-width: 450px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 101; }
        #header-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 350px; }
        #login-view, #registration-view { display: flex; flex-direction: column; gap: 1.5rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; }
        .reg-input, #login-studentid { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 12px 15px; font-size: 1rem; color: white; text-align: center; outline: none; transition: all 0.3s ease; }
        .reg-input:hover, #login-studentid:hover, .reg-input:focus, #login-studentid:focus { border-color: var(--green); box-shadow: 0 0 15px var(--green); }
        footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 10px 20px 10px; color: rgba(255, 255, 255, 0.7); font-size: 0.8rem; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; }
        .footer-logo { height: 40px; }

        #app-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        .app-page { width: 100%; height: 100%; box-sizing: border-box; padding: 1rem 1rem 80px 1rem; display: none; flex-direction: column; gap: 1.5rem; overflow-y: auto; }
        .app-page.active { display: flex; }
        .app-page h2 { margin: 0; }
        
        #stats-bar { padding: 0.8rem; flex-shrink: 0; display: flex; justify-content: space-around; }
        .stat { display: flex; align-items: baseline; justify-content: center; gap: 0.5rem; }
        .stat h4 { margin: 0; color: rgba(255,255,255,0.7); font-weight: bold; font-size: 0.9rem; }
        .stat p { margin: 0; font-size: 1.2rem; font-weight: bold; }
        
        #qr-reader-container { padding: 0.5rem; flex-grow: 1; display: flex; min-height: 250px; }
        #qr-reader { width: 100%; border-radius: 15px; overflow: hidden; }
        
        #map-page { padding-left: 0; padding-right: 0; }
        #map-container { flex-grow: 1; overflow: auto; position: relative; border-radius: 20px; }
        #map-container img { width: 350%; height: auto; max-width: none; }
        .map-zone { position: absolute; padding: 0.8rem; }
        #zone1 { top: 25%; left: 50%; transform: translateX(-50%); } 
        #zone2 { top: 60%; left: 30%; transform: translateX(-50%); }

        #leaderboard-container, #log-container { flex-grow: 1; overflow-y: auto; padding: 0 1rem; }
        #leaderboard-list, #log-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem 0;}
        .leaderboard-item, .log-item { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .name { text-align: left; } .score { font-weight: bold; }
        .log-item .location, .log-item .timestamp { text-align: left; }
        
        .accordion details { margin-bottom: 1rem; }
        .accordion summary, .accordion p { text-align: left; }
        
        #tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; z-index: 150; background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; }
        .tab-button { background: none; border: none; color: rgba(255,255,255,0.6); font-size: 0.9rem; cursor: pointer; transition: color 0.3s ease; flex-grow: 1; padding: 0.5rem 0.2rem; }
        .tab-button.active { color: var(--green); }

        #scan-notification { position: fixed; top: -150px; left: 50%; transform: translateX(-50%); z-index: 999; padding: 1rem 1.5rem; width: 80%; max-width: 350px; box-sizing: border-box; transition: top 0.5s ease-in-out; }
        #scan-notification.show { top: 20px; }
        
        @keyframes move-pink { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(100vw, 0); } 50% { transform: translate(100vw, 100vh); } 75% { transform: translate(0, 100vh); } }
        @keyframes move-green { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-100vw, 0); } 50% { transform: translate(-100vw, -100vh); } 75% { transform: translate(0, -100vh); } }
    </style>
</head>
<body>
    <div id="lava-container"></div>
    <div id="scan-notification" class="glass-card"></div>
    <div id="login-screen" class="screen visible">
        <div class="glass-card" id="instructions-card"><p>Tap <strong>Share</strong> (⇧) to Add to Home Screen!</p><button id="close-instructions">&times;</button></div>
        <div class="glass-card" id="header-card">
            <div id="login-view">
                <img class="header-image" style="width:100%;" src="https://i.imgur.com/piKjXSd.png" alt="Wicked Movie Header">
                <div class="input-group"><input type="text" id="login-studentid" class="reg-input" placeholder="Student ID"></div>
                <div class="button-group"><button id="signin-btn" class="secondary-btn">Sign In</button><button id="register-btn" class="primary-btn">Register</button></div>
            </div>
            <div id="registration-view" class="hidden">
                <h3>Welcome To The Hunt!</h3>
                <div class="input-group">
                    <input type="text" id="reg-firstname" class="reg-input" placeholder="First Name"><input type="text" id="reg-lastname" class="reg-input" placeholder="Last Name">
                    <input type="text" id="reg-studentid" class="reg-input" placeholder="Student ID"><input type="email" id="reg-email" class="reg-input" placeholder="Email">
                </div>
                <div class="button-group"><button id="back-btn" class="secondary-btn">Back</button><button id="submit-btn" class="primary-btn">Submit</button></div>
            </div>
        </div>
        <footer><img src="https://i.imgur.com/p2qZOL5.png" alt="Canyon Activities Board Logo" class="footer-logo"><p>Hosted By the Canyon Activities Board at Grand Canyon University</p></footer>
    </div>
    <div id="app-wrapper" class="screen">
        <main id="app-container">
            <section id="hunt-page" class="app-page"><h2 id="welcome-message"></h2><div id="stats-bar" class="glass-card"><div class="stat"><h4>POINTS:</h4><p id="player-points">0</p></div><div class="stat"><h4>DUCKS:</h4><p id="player-ducks">0</p></div></div><div id="qr-reader-container" class="glass-card"><div id="qr-reader"></div></div></section>
            <section id="map-page" class="app-page"><h2>Campus Map</h2><div id="map-container"><img src="https://i.imgur.com/1aQCsPk.jpeg" alt="Campus Map"><div id="zone1" class="map-zone glass-card"><h5>Student Union</h5><p>Ducks Left: 5</p></div><div id="zone2" class="map-zone glass-card"><h5>The Grove</h5><p>Ducks Left: 8</p></div></div></section>
            <section id="leaderboard-page" class="app-page"><h2>Leaderboard</h2><div id="leaderboard-container" class="glass-card"><ul id="leaderboard-list"></ul></div></section>
            <section id="log-page" class="app-page"><h2>Scan History</h2><div id="log-container" class="glass-card"><div id="log-list"></div></div></section>
            <section id="info-page" class="app-page"><h2>Information</h2><div id="info-container" class="accordion"></div><button id="info-to-hunt-btn" class="primary-btn full-width-btn">Start Hunting!</button></section>
        </main>
        <nav id="tab-bar"></nav>
    </div>

    <script>
        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBNDPLuh7bHlJ6xYkmLHFXmMaHwQ7h4J-s", // Your API Key
            authDomain: "duck-hunt-2025.firebaseapp.com",
            projectId: "duck-hunt-2025",
            storageBucket: "duck-hunt-2025.appspot.com",
            messagingSenderId: "899115592841",
            appId: "1:899115592841:web:87df520ea1d410187e6a58"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- GLOBAL STATE & DOM REFERENCES ---
        let html5QrCode = null; 
        let currentUser = null; 
        let initialDuckId = null;
        const loginScreen = document.getElementById('login-screen');
        const appWrapper = document.getElementById('app-wrapper');
        const loginView = document.getElementById('login-view');
        const registrationView = document.getElementById('registration-view');

        // ==========================================================
        // 🚨 iOS/IN-APP BROWSER FIX LOGIC 🚨
        // ==========================================================
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone = window.navigator.standalone === true;

        if (isIOS && !isStandalone) {
            // If we detect iOS but the app is NOT running from the Home Screen, 
            // we display an error message over the login view to guide the user.
            const headerCard = document.getElementById('header-card');
            headerCard.innerHTML = `
                <h3 style="color: #ffeb3b;">🚫 IMPORTANT: Access Error 🚫</h3>
                <p style="font-size: 1.1rem;">Buttons may not work because you are in a restricted browser view.</p>
                <p style="font-size: 0.9rem; margin-top: 15px;">Please tap the **Share** button ($\u2191$) below and select **"Open in Safari"** or **"Add to Home Screen"** to continue.</p>
            `;
            // Prevent all further interaction on this screen
            headerCard.style.pointerEvents = 'none'; 
        }
        // ==========================================================


        // --- CORE FUNCTIONS ---
        
        /**
         * The CORRECTED onScanSuccess function.
         * 1. Enforces 'Duck dead after one scan, globally'.
         * 2. Dynamically reads the correct 'Points' value from the 'ducks' document.
         */
        function onScanSuccess(decodedText) {
            // Block scanning if the iOS fix is active
            if (isIOS && !isStandalone) return; 

            stopScanner(); 
            
            let duckId = decodedText;

            try {
                const url = new URL(decodedText);
                if (url.searchParams.has('duckId')) {
                    duckId = url.searchParams.get('duckId');
                }
            } catch (e) { /* Not a valid URL */ }

            const duckRef = db.collection("ducks").doc(duckId);
            const userRef = db.collection("users").doc(currentUser.id);
            const historyRef = userRef.collection("scanHistory");

            db.runTransaction(async (transaction) => {

                const duckDoc = await transaction.get(duckRef);

                if (!duckDoc.exists) {
                    return { status: 'error', message: `Duck code "${duckId}" is invalid (not found in database).` };
                }
                
                // Dynamically read points from the duck document
                const pointsAwarded = parseInt(duckDoc.data().points) || 100;
                
                if (duckDoc.data().foundBy) {
                    const foundById = duckDoc.data().foundBy;
                    let message = `This duck has already been claimed by another user. (It was worth ${pointsAwarded} points)`;
                    
                    if (foundById === currentUser.id) {
                         message = `You are the original finder of this duck! (+${pointsAwarded} points previously awarded)`;
                    }
                    
                    return { status: 'error', message: message };
                }

                // --- NEW FIND (ATOMIC WRITE) ---
                
                transaction.update(duckRef, {
                    foundBy: currentUser.id,
                    foundAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                transaction.update(userRef, {
                    points: firebase.firestore.FieldValue.increment(pointsAwarded)
                });
                
                const newHistoryRef = historyRef.doc();
                transaction.set(newHistoryRef, {
                    location: duckId,
                    points: pointsAwarded,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                return { status: 'success', points: pointsAwarded };

            })
            .then((result) => {
                if (result.status === 'success') {
                    showNotification(`🎉 +${result.points} Points! New Duck Found!`);
                } else if (result.status === 'error') {
                    showNotification(`⚠️ ${result.message}`);
                }
                startScanner(); 
            })
            .catch((error) => {
                console.error("Scanning transaction failed: ", error);
                showNotification("🚫 A system error occurred. Please try again.");
                startScanner(); 
            });
        }
        
        // --- SUPPORT FUNCTIONS ---

        function checkForInitialDuck() {
            const urlParams = new URLSearchParams(window.location.search);
            const duckId = urlParams.get('duckId');
            if (duckId) {
                initialDuckId = duckId;
                showNotification("Welcome! Register or sign in to claim the duck you found!");
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // ONLY continue if not blocked by the iOS fix
            if (isIOS && !isStandalone) return; 
            
            checkForInitialDuck();

            document.getElementById('tab-bar').innerHTML = `<button class="tab-button" data-page="hunt-page">Scanner</button><button class="tab-button" data-page="map-page">Map</button><button class="tab-button" data-page="leaderboard-page">Board</button><button class="tab-button" data-page="log-page">Log</button><button class="tab-button" data-page="info-page">Info</button>`;

            document.getElementById('signin-btn').addEventListener('click', () => { 
                const studentId = document.getElementById('login-studentid').value.trim();
                if (!studentId) return alert("Please enter your Student ID.");
                
                db.collection("users").where("studentId", "==", studentId).get()
                    .then((querySnapshot) => {
                        if (querySnapshot.empty) { throw new Error("Student ID not found. Please register first."); }
                        const userDoc = querySnapshot.docs[0];
                        showApp({ id: userDoc.id, ...userDoc.data() });
                    })
                    .catch(error => alert(error.message));
            });

            document.getElementById('submit-btn').addEventListener('click', () => {
                const newUser = { 
                    firstName: document.getElementById('reg-firstname').value.trim(), 
                    lastName: document.getElementById('reg-lastname').value.trim(), 
                    studentId: document.getElementById('reg-studentid').value.trim(), 
                    email: document.getElementById('reg-email').value.trim(), 
                    points: 0
                };
                if (!newUser.firstName || !newUser.studentId || !newUser.email) { return alert('Please fill out your name, student ID, and email.'); }

                db.collection("users").where("studentId", "==", newUser.studentId).get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) { alert("This Student ID is already registered. Please go back and sign in."); } 
                        else { 
                            db.collection("users").add(newUser)
                                .then((docRef) => { 
                                    newUser.id = docRef.id; 
                                    showApp(newUser, 'info-page'); 
                                })
                                .catch(error => alert(error.message)); 
                        }
                    })
                    .catch(error => alert(error.message));
            });
            
            document.getElementById('tab-bar').addEventListener('click', e => { if (e.target.matches('.tab-button')) switchPage(e.target.dataset.page); });
            document.getElementById('register-btn').addEventListener('click', () => { loginView.classList.add('hidden'); registrationView.classList.remove('hidden'); });
            document.getElementById('back-btn').addEventListener('click', () => { registrationView.classList.add('hidden'); loginView.classList.remove('hidden'); });
            document.getElementById('close-instructions').addEventListener('click', () => { document.getElementById('instructions-card').style.display = 'none'; });
            document.getElementById('info-to-hunt-btn').addEventListener('click', () => { switchPage('hunt-page'); });
            
            showNotification = (message) => {const el=document.getElementById('scan-notification'); el.innerHTML=`<p>${message}</p>`; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 3000);};
            updateUserDashboardData = () => { 
                if (!currentUser) return; 
                
                db.collection("users").doc(currentUser.id).onSnapshot((doc) => { 
                    const userData = doc.data(); 
                    if (userData) { 
                        currentUser = { id: doc.id, ...userData }; 
                        document.getElementById('welcome-message').textContent = `Welcome, ${userData.firstName}!`; 
                        document.getElementById('player-points').textContent = userData.points || 0; 
                    } 
                }); 

                db.collection("users").doc(currentUser.id).collection("scanHistory").orderBy("timestamp", "desc").onSnapshot((querySnapshot) => { 
                    const logList = document.getElementById('log-list'); 
                    document.getElementById('player-ducks').textContent = querySnapshot.size; 
                    if (querySnapshot.empty) { 
                        logList.innerHTML = `<p>You haven't scanned any ducks yet.</p>`; 
                    } else { 
                        let historyHtml = ''; 
                        querySnapshot.forEach(doc => { 
                            const entry = doc.data(); 
                            const timeStr = entry.timestamp && entry.timestamp.toDate ? entry.timestamp.toDate().toLocaleTimeString() : 'N/A';
                            historyHtml += `<div class="log-item"><div><div class="location">${entry.location}</div><div class="timestamp">${timeStr}</div></div><div class="points">+${entry.points}</div></div>`; 
                        }); 
                        logList.innerHTML = historyHtml; 
                    } 
                }); 
            };

            showApp = (user, startPage = 'hunt-page') => { 
                currentUser = user; 
                loginScreen.classList.remove('visible'); 
                setTimeout(() => { 
                    appWrapper.classList.add('visible'); 
                    updateUserDashboardData(); 
                    switchPage(startPage); 
                    if (initialDuckId) { 
                        onScanSuccess(initialDuckId); 
                        initialDuckId = null; 
                    } 
                }, 500); 
            };

            // QR Code Scanner Control
            startScanner = () => {
                 if (isIOS && !isStandalone) return; // Block scanner if the fix is active
                 
                if (document.getElementById('hunt-page')?.classList.contains('active')) {
                    if (!html5QrCode) {
                         html5QrCode = new Html5Qrcode("qr-reader"); 
                    }
                    if (!html5QrCode.isScanning) {
                        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess).catch(err => {
                            console.error("Camera failed to start:", err);
                        });
                    }
                }
            };
            
            stopScanner = () => {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => {});
                }
            };

            switchPage = (pageId) => {
                stopScanner(); 
                document.querySelectorAll('.app-page').forEach(p => p.classList.remove('active')); 
                const page = document.getElementById(pageId); 
                if(page) page.classList.add('active'); 
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active')); 
                const button = document.querySelector(`.tab-button[data-page="${pageId}"]`); 
                if(button) button.classList.add('active'); 
                
                if (pageId === 'hunt-page') {
                    setTimeout(startScanner, 500);
                }
            };
        });
    </script>
</body>
</html>
