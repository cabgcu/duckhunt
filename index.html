<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duck Hunt 2025</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --green: #60A34D;
            --pink: #ff69b4;
            --card-bg: rgba(25, 25, 25, 0.4);
            --border-color: rgba(255, 255, 255, 0.15);
            --error-red: #FF5733; /* New color for errors */
        }
        body { margin: 0; background-color: #000; overflow: hidden; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white; text-align: center; }
        .hidden { display: none !important; }
        .glass-card { background: var(--card-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); padding: 1.5rem; }
        
        /* MODIFIED: Better vertical centering for all app pages */
        .app-page {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 1rem 1rem 80px 1rem;
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center; /* This will center the content vertically */
        }
        .app-page.active { display: flex; }
        .app-page h2 { margin: 0; flex-shrink: 0; } /* Prevent h2 from shrinking */

        #qr-reader-container { padding: 0.5rem; display: flex; min-height: 300px; max-height: 50vh; position: relative; }
        
        /* MODIFIED: Makes the log and leaderboard cards fill available space and scroll */
        #log-container, #leaderboard-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* All other CSS is unchanged */
        .button-group { display: flex; gap: 0.5rem; }
        .button-group button, .full-width-btn { flex: 1; border-radius: 10px; padding: 12px 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; border: 2px solid var(--green); transition: all 0.3s ease; }
        .primary-btn { background-color: var(--green); color: white; }
        .secondary-btn { background-color: transparent; color: var(--green); }
        #lava-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #lava-container::before, #lava-container::after { content: ''; position: absolute; width: 50vmax; height: 50vmax; border-radius: 50%; opacity: 0.6; mix-blend-mode: lighten; filter: blur(100px); }
        #lava-container::before { background-color: var(--pink); top: -25vmax; left: -25vmax; animation: move-pink 25s infinite linear; }
        #lava-container::after { background-color: var(--green); bottom: -25vmax; right: -25vmax; animation: move-green 20s infinite linear; animation-delay: -10s; }
        .screen { opacity: 0; transition: opacity 0.5s ease-in-out; pointer-events: none; }
        .screen.visible { opacity: 1; pointer-events: auto; }
        #login-screen { position: absolute; width: 100%; height: 100%; }
        #instructions-card { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 0.8rem 1.2rem; border-radius: 12px; width: 90%; max-width: 450px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 101; }
        #header-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 350px; }
        #login-view, #registration-view { display: flex; flex-direction: column; gap: 1.5rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; }
        .reg-input, #login-studentid { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 12px 15px; font-size: 1rem; color: white; text-align: center; }
        footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 10px 20px 10px; color: rgba(255, 255, 255, 0.7); font-size: 0.8rem; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; }
        .footer-logo { height: 40px; }
        #app-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #qr-reader { width: 100%; border-radius: 15px; overflow: hidden; }
        #scanner-overlay-stats { position: absolute; top: 0.5rem; left: 0.5rem; right: 0.5rem; z-index: 10; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px); border-radius: 15px 15px 0 0; padding: 0.8rem; display: flex; justify-content: space-around; }
        .stat { text-align: center; }
        .stat h4 { margin: 0; color: rgba(255,255,255,0.7); font-weight: bold; font-size: 0.9rem; }
        .stat p { margin: 0; font-size: 1.2rem; font-weight: bold; }
        #map-page { padding-left: 0; padding-right: 0; }
        #map-container { flex-grow: 1; overflow: auto; position: relative; border-radius: 20px; }
        #map-container img { width: 350%; height: auto; max-width: none; }
        .map-zone { position: absolute; padding: 0.8rem; }
        #zone1 { top: 25%; left: 50%; transform: translateX(-50%); } 
        #zone2 { top: 60%; left: 30%; transform: translateX(-50%); }
        #leaderboard-list, #log-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem 0;}
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .list-item div { text-align: left; }
        .list-item .primary-text { font-weight: bold; }
        .list-item .secondary-text { font-size: 0.8rem; color: rgba(255,255,255,0.7); }
        #tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; z-index: 150; background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; }
        .tab-button { background: none; border: none; color: rgba(255,255,255,0.6); font-size: 0.9rem; cursor: pointer; flex-grow: 1; }
        .tab-button.active { color: var(--green); }
        .point-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; font-weight: bold; color: var(--green); text-shadow: 0 0 10px white; animation: float-up 1.5s ease-out forwards; pointer-events: none; }
        @keyframes float-up { to { transform: translate(-50%, -250%); opacity: 0; } }
        .duck-animation { position: absolute; top: 50%; left: -50px; font-size: 50px; animation: fly-across 2s linear forwards; pointer-events: none; z-index: 1000; }
        @keyframes fly-across { 0% { transform: translateX(0) translateY(0) rotate(0deg); } 25% { transform: translateX(25vw) translateY(-40px) rotate(15deg); } 50% { transform: translateX(50vw) translateY(0) rotate(0deg); } 75% { transform: translateX(75vw) translateY(-40px) rotate(-15deg); } 100% { transform: translateX(110vw) translateY(0) rotate(0deg); } }
        .frost-animation { position: absolute; top: -50px; font-size: 2rem; color: #aaddff; text-shadow: 0 0 10px white; animation: fall-and-fade linear forwards; pointer-events: none; z-index: 1000; }
        @keyframes fall-and-fade { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        @keyframes move-pink { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(100vw, 0); } 50% { transform: translate(100vw, 100vh); } 75% { transform: translate(0, 100vh); } }
        @keyframes move-green { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-100vw, 0); } 50% { transform: translate(-100vw, -100vh); } 75% { transform: translate(0, -100vh); } }
    </style>
</head>
<body>
    <div id="app-wrapper" class="screen">
        <main id="app-container">
            <section id="hunt-page" class="app-page">
                <h2 id="welcome-message"></h2>
                <div id="qr-reader-container" class="glass-card">
                    <div id="scanner-overlay-stats">
                        <div class="stat"><h4>POINTS</h4><p id="player-points">0</p></div>
                        <div class="stat"><h4>DUCKS</h4><p id="player-ducks">0</p></div>
                    </div>
                    <div id="qr-reader"></div>
                </div>
            </section>
        </main>
        </div>

    <script>
        // --- All JS is the same except for this one line ---
        
        async function onScanSuccess(decodedText) {
            if (!currentUser || (html5QrCode && html5QrCode.getState() !== Html5QrcodeScannerState.SCANNING)) return;

            html5QrCode.pause();

            let finalDuckId = decodedText;
            try {
                const url = new URL(decodedText);
                if (url.searchParams.has('duckId')) {
                    finalDuckId = url.searchParams.get('duckId');
                }
            } catch (e) {}

            const payload = { action: "scanDuck", duckId: finalDuckId, studentId: currentUser.studentId };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await response.json();
                
                if (result.status === "success") {
                    const pointsPop = document.createElement('div');
                    pointsPop.className = 'point-pop';
                    pointsPop.textContent = `+${result.points}`;
                    document.getElementById('qr-reader-container').appendChild(pointsPop);
                    setTimeout(() => pointsPop.remove(), 1500);
                    
                    triggerDuckAnimation();
                    updateUserDashboard(true);
                } else {
                    const errorPop = document.createElement('div');
                    errorPop.className = 'point-pop';
                    // MODIFIED: Changed the error color
                    errorPop.style.color = 'var(--error-red)';
                    errorPop.textContent = result.message;
                    document.getElementById('qr-reader-container').appendChild(errorPop);
                    setTimeout(() => errorPop.remove(), 2000);

                    if (result.message.includes("Daily limit")) {
                        triggerFrostAnimation();
                    }
                }
            } catch (error) {
                console.error("Scan error:", error);
            } finally {
                setTimeout(() => {
                    if (html5QrCode && html5QrCode.getState() === Html5QrcodeScannerState.PAUSED) {
                        html5QrCode.resume();
                    }
                }, 2000);
            }
        }
        
        // --- All other functions are unchanged ---
    </script>
</body>
</html>
